version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Installing dependencies
          command: python main.py
  test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run: python tests.py
  deploy:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Deploying to Production Server
          command: echo "Deployed to Production Server"
      
workflows:
  build_and_test:
    jobs:
      - build
      - test:
         requires:
           - build
      - deploy:
         requires:
           - test
          filters:
            branches:
              only: main